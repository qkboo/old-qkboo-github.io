<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {% include head.html %}

  <body>

    {% comment %} {% include header.html %} {% endcomment %}
    {% include docs-categories.html %}

    <!-- Start. contents here -->
    
    {% if page.layout == "simple" %}
      {{ content }}
    {% else %}
      <main id="content" role="main">
        {{ content }}
      </main>
    {% endif %}

    <!-- End. contents here -->

    {% include footer.html %}
    {% include scripts.html %}

  </body>

</html>
